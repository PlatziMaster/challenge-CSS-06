<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialog</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dialog">
        <div class="dialog__title">
            <h2>Use location service?</h2>
        </div>
        <div class="dialog__description">
            <p>
                Let us help apps determine location. This means sending anonymous location data to us, even when no apps are running.
            </p>
        </div>
        <div class="dialog__buttons">
            <button class="dialog__buttoms--agree">Disagree</button>
            <button class="dialog__buttons--disagree">Agree</button>
        </div>
    </div>
</body>
</html>
