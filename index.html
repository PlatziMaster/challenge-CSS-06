<!DOCTYPE html>
<html lang="es">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Document</title>
      <style>

        body{
          font-family: Arial;
        }

        .container {
          width: 410px;
          height: 400px;
          margin: 60px 450px 10px;
          -webkit-box-shadow: 0px 4px 23px -5px rgba(0,0,0,0.4);
          -moz-box-shadow: 0px 4px 23px -5px rgba(0,0,0,0.4);
          box-shadow: 0px 4px 23px -5px rgba(0,0,0,0.4);
          border-radius: 10px;
        }

        .location{
          padding: 20px;
          height: max-content;
          color: #666666;
        }


        .title{
          height: 200px;
          display: flex;
          justify-content: flex-end;
          color: #6200ee;
        }

        .title h3{
          margin-right: 20px;
          display: flex;
          align-items: flex-end;
        }

      </style>
  </head>
    <body>
        <main class="container">
          <div class="location">
              <h1>Use location service?</h1>
              <p>Let us help apps determine location. This means sending anonymous location data to us, even when  no apps are running.</p>
          </div>
          <div class="title">
            <h3>DISAGREE</h3>
            <h3>AGREE</h3>
          </div>
        </main>
    </body>
</html>
